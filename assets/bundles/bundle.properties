//region statuses

status.endless-rusting-demo-guardians-blight.name = Guardian's Blight
status.endless-rusting-demo-guardians-blight.description = Melts 1/10000 of a unit's health away each tick.
status.endless-rusting-demo-guardians-blight.details = The colours of Pixelcraft, together. Forever.

status.endless-rusting-demo-fuesin.name = Fuesin
status.endless-rusting-demo-fuesin.description = Reacts with certain status effects, and acts as a catalyst to provoke strong reactions between status effects.
status.endless-rusting-demo-fuesin.details = Out of all the things to represent something wihch reacts, I chose a fuse.

status.endless-rusting-demo-macrosis.name = Macrosis
status.endless-rusting-demo-macrosis.description = Pulsating with Pulse, the aflicted spreads the ailment to other units nearby damaging those which can't recieve.
status.endless-rusting-demo-macrosis.details = Screaming minds, unleash thy soul.

status.endless-rusting-demo-macotagus.name = Macotagus
status.endless-rusting-demo-macotagus.description = Bursting with Pulse, the aflicted overcharges other units nearby damaging those which can't recieve.
status.endless-rusting-demo-macotagus.details = Windswept groves, filled with light. Flooded and buried, yet to be sight.
//Refers to Basalt Groves, and how it was flooded

status.endless-rusting-demo-balanced-pulsation.name = Balanced Pulsation
status.endless-rusting-demo-balanced-pulsation.description = Pushes units backwards, forcing them to turn as they do. Overcharges other units nearby.
//refrence to hollow knight, since some of the lore was inspired by it, and "Blinding Light" and Pulse are related. The Radiance's infection forced bugs to do dat.
status.endless-rusting-demo-balanced-pulsation.details = Devolving ideas and thoughts back into primal instincts.

status.endless-rusting-demo-caustic-burning.name = Caustic Burning
status.endless-rusting-demo-caustic-burning.description = Acts as a shield for the hull, repairing itself overtime untill the aflicted sustains enough damage that the acid can leak into the aflicted's insides. Ins't able to kill.
status.endless-rusting-demo-caustic-burning.details = Tasty iron oxide, I taste choco.
//lol, rust looks like chocolate

status.endless-rusting-demo-potassium-deficiency.name = Potassium Deficiency
status.endless-rusting-demo-potassium-deficiency.description = Causes the aflicted imense pain, making them faster but unable to preform simple tasks.
status.endless-rusting-demo-potassium-deficiency.details = Kris, get the banana

status.endless-rusting-demo-shield-shatter.name = Shield Shatter
status.endless-rusting-demo-shield-shatter.description = Breaks down the aflicted's shield, making it crumble and spray off as a powder.
status.endless-rusting-demo-shield-shatter.details = HEY, TURN THAT DOWN, I'M TRYING TO SLEEP HERE. TURN THE FKING JACKHAMMER DOWN ALREADY DINGUS. I'VE GOT A JOB, TWO KIDS AND A WIFE WHO ARE TRYING TO SLEEP. YOU ABSOLUTE DEGENERA-
//shield shatter looks like a jackhammer, I'm sorry.

status.endless-rusting-demo-corrupt-shield.name = Corrupt Shielden
status.endless-rusting-demo-corrupt-shield.description = Repells nearby projectiles recognized as "hostile"
status.endless-rusting-demo-corrupt-shield.details = Voidling shards, infest thy projectiles.
//Void manafesting in nearby projectiles and screwing with their velocity.

status.endless-rusting-demo-fragmentaein.name = Fragmentaein
status.endless-rusting-demo-fragmentaein.description = Shatteres some crystal effects that are applied, damaging the unit in the process.
status.endless-rusting-demo-fragmentaein.details = Shatter your sanity, break free and fight.
//sometimes, our sanity holds us back from completing our goals

status.endless-rusting-demo-amberstriken.name = Amberstriken
status.endless-rusting-demo-amberstriken.description = Slows down a unit greatly. Can be lit up, yet causes it to become Void of light.
status.endless-rusting-demo-amberstriken.details = Encased in crystaline Light.

status.endless-rusting-demo-umbrafliction.name = Umbrafliction
status.endless-rusting-demo-umbrafliction.description = Extremely slows down a unit
status.endless-rusting-demo-umbrafliction.details = Encased in crystaline Void.

status.endless-rusting-demo-hailsalilty.name = Hailsalty
status.endless-rusting-demo-hailsalilty.description = Reacts with water to corrode a unit.
status.endless-rusting-demo-hailsalilty.details = Himalayan brand.
//Palr.lightstriken looks pink, like Himalayan salt.

