sector.locked.details = [darkgray]<empty>[white]

//more personal detail parts have been added, akin to how the player's character would narate things.
sector.endless-rusting-demo-incipiens-grounds.name = Incipiens Grounds
sector.endless-rusting-demo-incipiens-grounds.description = A relatively low threat sector. Gather copper and lead. Salvage the wrecks of previous inhabitants. Move on.
sector.endless-rusting-demo-incipiens-grounds.details = Though you've been followed, you feel a sense of safety, knowing that some unknown ally will help you out eventualy. Nobody remains here, scared away from your forsaw arrival.

sector.endless-rusting-demo-plantae-presevere-domae.name = Plantae Preservae Domae
sector.endless-rusting-demo-plantae-presevere-domae.description = A fort constructed hastly fending off an attack has been placed on a flooded marsh. The reason why it was put here is obscure, however the build seems to have been built with more economic incentives.\n\nThe enemy has followed us here, landing on this waterlogged site, forcing the natives to retract resource porduction.\n\nThere are rivers here. Use naval units to assault the main base. Collect the abundant water. Rediscover their long forgotten tech.
sector.endless-rusting-demo-plantae-presevere-domae.details = They surely won't forgive us after this. I wonder why changing the lands has no effect on the present?

sector.endless-rusting-demo-pailean-corridors.name = Pailean Corridors
sector.endless-rusting-demo-pailean-corridors.description = Located close to the poles, previously, a somewhat peaceful basin has evidence of war raging on.\n\nThere is titanium here, along with active defenses.\nFend off attacks from the followers. Gather the somewhat scarce titanium. Research the glowing buildings for their tech.
sector.endless-rusting-demo-pailean-corridors.details = A great flood happened. It's evident that water is abundant, however to see so much outside of oceans is... Purplexing. What caused the flood, I still do not understand.

sector.endless-rusting-demo-salty-shoals.name = Salty Shoals
sector.endless-rusting-demo-salty-shoals.description = The Crux, poised to attack have tracked us down to this sector. Many starting resources can be found, a valueable sector indeed. Tar is present on the surface, as well as many salt deposits which have been grown over by salty rocks. Who nows if those are artificial or not. Build a strong deffense. Harvest the oil and salt. Survive.
sector.endless-rusting-demo-salty-shoals.details = Salt outside seas? I never knew that the lakes had THIS MUCH SALT. It could have something to do with the previous inhabitants. I can see some ruins.

sector.endless-rusting-demo-overgrown-mines.name = Overgrown Mines
sector.endless-rusting-demo-overgrown-mines.description = Located somewhere close to the equator, a mine dedicated to harvesting resources. Evidence of plantlife is shown, however diminishing. \n\nThe starting location is rich with copper and lead, with more value resources located further out, including Camaint and it's shardlings.\n\nAcri's informed me that the Crux have picked up unit schems from the crushed Native bases so there will be signs of Forgotten units here. Build a defense from all sides. Harvest the waste products for usage in researching the tech of old. Survive, and thrive.
sector.endless-rusting-demo-overgrown-mines.details = There is evidence of Frae ruins here, including another undocumented turret! I should clear out the opposing forces to retrieve it, this one looks verry usefull. I think I'm slowly starting to lose my formal composure over these gems of knoledge.

sector.endless-rusting-demo-abystriken-crevasse.name = Abystriken Crevasse
sector.endless-rusting-demo-abystriken-crevasse.description = This area is glowing with blue light, seemingly infected with crystals. Pulsating with energy, they've shown signs of being able to harm modern machines.\n\nThe unrelenting hunt is still happening, they've followed you all the way to here.\nUse the crystal infected water to your advantage. Harvest the crystals. Survive.
sector.endless-rusting-demo-abystriken-crevasse.details = Theres notes about such terrain and sightings, but they're so old I can't read them.\n

sector.endless-rusting-demo-crystalline-crags.name = Crystalline Crags
sector.endless-rusting-demo-crystalline-crags.description = A heavily Pulse infected zone, sprawling with the infected. Pulse infected units had been sighted en mass, and won't give up the zone anytime soon.\n\nSwarms of flying units pass over the zone, once counting the number of units that had been on the Pulseswept ground. Eventually they were infected themselves.\n\nEradicate the zone of the threat. Build up an unbreakable base. Watch for those not infected.
sector.endless-rusting-demo-crystalline-crags.details = Flying Voidstriken units seem to be attracted to the zone. I wonder if any will show up. I read somewhere in my notes that Glaives work well against them, though I never knew the Crae for killing any Voidics... There also seems to be something along the lines of a condensary it seems? I should decimate it as soon as posible, no need to keep Pulse aiding buildings around.

sector.endless-rusting-demo-pulsating-groves.name = Pulsating Groves
sector.endless-rusting-demo-pulsating-groves.description = A resource harvesting base, positioned close to the poles. Theres signs of Pulse Technology being used, the weather raining down armor corroding acid.\n\nFew starting resource nodes are available. Theres factories which intake Pulse, and output strange units.\n\nBuild up a thriving base. Survive the constant onslaught. Decimate the native's base. Research their unit production.
sector.endless-rusting-demo-pulsating-groves.details = The crystals have infected most of the corners of the area, however don't seem to be harming any of the inhabitants. They seem different to the Crux forces that have been chacing me though. \n\nI've heard of Pulse inhibitors but I've never actualy seen them, maybe theres one underground? It could explain the opposition's ability to resist being taken over. There also seems to be a turret that I should look at after I'm done nullifying the threat. It's planted in the mdidle of one of the opposition's heavy defended spots though...

sector.endless-rusting-demo-volen-channels.name = Volen Channels
sector.endless-rusting-demo-volen-channels.description = A weapon testing facility, dedicated to researching some of our modern day tech, errected by the natives. Many starting resources have been located, but the enemy presense is large. \n\nBuild up a base. Survive the constant attack. Mire the land, and research the new technology.
sector.endless-rusting-demo-volen-channels.details = They seem to have gotten the blueprints for the Scatter and Hail. What they've done with them however is surprising. I can't say I've seen anything like it before. Reguardless, the natives seem pissed at our attack on thier fort, a necessary deed that has been completed. Their anoyance is understandable.

sector.endless-rusting-demo-sulphur-seas.name = Sulphur Seas
sector.endless-rusting-demo-sulphur-seas.description = A heavly guarded research facility, which is dedicated to testing one of the 4 Native guardians, Stignray. Few starting resources have been located, however some ruins showed up. Harvest the ruins for scrap. Find out Stingray's weakness. Take out the base.
sector.endless-rusting-demo-sulphur-seas.details = Our documents never told me about Stingray. I realy wonder what Acri is doing right now, acting like he's the hero of the world or some bullshit. MAybe he'll help me in my time of need? Nah.

sector.endless-rusting-demo-pure-past-void-future.name = Basalt Grove
sector.endless-rusting-demo-pure-past-void-future.description = A now peacefull riverside basalt beach.
sector.endless-rusting-demo-pure-past-void-future.alternate-description = Factories of Void, gone, weathered, left behind. Destroyed by the waves.

sector.endless-rusting-demo-pure-past-void-future.details = I can't believe the flood destroyed the famous research centers. I'd have wished that some of it would have survived, but it's all in ruins.

sector.endless-rusting-demo-lush-preservatory.name = Lush Preservatory
sector.endless-rusting-demo-lush-preservatory.description = A zone evacuated for someone's arival. Collect the naturaly formed taconite. Research the technology of the fallen. Thrive, and relax.
sector.endless-rusting-demo-lush-preservatory.details = A glitch in the simulation. Void infested, yet unoticible at first.

