//region weather

weather.endless-rusting-demo-fossil-storm.name = Fossil Storm
weather.endless-rusting-demo-fossil-storm.description = Rains down volitile amberstriken fossils which crystalize units that they hit.
weather.endless-rusting-demo-corrosive-deluge.name = Corrosive Deluge
weather.endless-rusting-demo-corrosive-deluge.description = Rusts rustables, and deals damage to flying and buildings alike.
weather.endless-rusting-demo-corrosive-deluge.details = Surprisingly clear skies from down here.
weather.endless-rusting-demo-pulseswept-ground.name = Pulswept Ground
weather.endless-rusting-demo-pulseswept-ground.description = Confuses grounded units, and decreases visibility.
weather.endless-rusting-demo-pulseswept-ground.details = It spreads...
weather.endless-rusting-demo-chem-nullification-storm.name = Chemical Nullification Storm
weather.endless-rusting-demo-chem-nullification-storm.description = Induces corrosive chemicals into units caught out in the open.
weather.endless-rusting-demo-chem-nullification-storm.details = Factories of war, their byproduct decends.
weather.endless-rusting-demo-hailsite-spray.name = Hailsite Spray
weather.endless-rusting-demo-hailsite-spray.description = Covers units with a thin layer of salt.
//lol
weather.endless-rusting-demo-hailsite-spray.details = Mountain's edge, it comes pink aswell.

//endregion weather

//region items	
item.endless-rusting-demo-melonaleum.name = Melonaleum
item.endless-rusting-demo-melonaleum.description = A shiny crystaline materiel used in capturing Pulse, insulation and Infectious weapons.
item.endless-rusting-demo-melonaleum.details = Captured Blinding Light, crystalized into physical matter.

item.endless-rusting-demo-bulastelt.name = Bulastelt
item.endless-rusting-demo-bulastelt.description = Used in structural suport, weapon structure and cutting.
item.endless-rusting-demo-bulastelt.details = You know that it smells of bionorbs. How you know is questionable.

item.endless-rusting-demo-taconite.name = Taconite
item.endless-rusting-demo-taconite.description = An iron based substance mixed with earth. Used in structural support and corrosive weaponary. Refineable, but mostly impure.
item.endless-rusting-demo-taconite.details = Despite the impurities, it's slightly magnetic.

item.endless-rusting-demo-halsinte.name = Halsinte
item.endless-rusting-demo-halsinte.description = A salty ore, used in water refining, freezing tech, absorbant tech and sodium.
item.endless-rusting-demo-halsinte.details = Contains halite, what else did you expect

item.endless-rusting-demo-cameo-shardling.name = Cameo Shardling
item.endless-rusting-demo-cameo-shardling.description = A dark green crystal that is uesd in camoflague, electronics, cutting and cooling.
item.endless-rusting-demo-cameo-shardling.details = Cold to the touch, nummingly cold actualy. Dulling it's edges provides an effective replacement for an ice pack. Only problem is I don't see any percipitar to use it on...

item.endless-rusting-demo-camaint-amalgamate.name = Camaint Amalgamate
item.endless-rusting-demo-camaint-amalgamate.description = A lime green metal aloy with cooling properties, and is used in heatsinks, capsules for materiels as well as for structural support.
//undertail.
item.endless-rusting-demo-camaint-amalgamate.details = [black][Error, you missed. Why are you reading this]

item.endless-rusting-demo-gel-chip.name = Gel Chip
item.endless-rusting-demo-gel-chip.description = A metal chip covered in sticky Melomae gel. Used as a lubricant, and for suspending reactive substancese.
item.endless-rusting-demo-gel-chip.details = Not to be confused with Areogel or Skyslime. \nNo, sereously, you can't eat it and it can't absorb heat as well as you might think. Don't think about cooking it.

//from the words Deceptione and Lita

item.endless-rusting-demo-decilita.name = Decilium
item.endless-rusting-demo-decilita.description = A metal chip infected by The Flame. Used in weapons weilding The Flame, structural reenforcement and in projectile repelling tech.
item.endless-rusting-demo-decilita.details = Some things are just not meant to be, while others are almost required. Why is that? Why coudn't the world be perfect, like how "They" imagined it would be like. Im just a pupet in the works, aren't I? Everybodys enslaved by something, whether it be a machine, a cult, a partner or their own suffering mind.

//endregion items

//region liquids

liquid.endless-rusting-demo-melomae.name = Melomae
liquid.endless-rusting-demo-melomae.description = Water infected with crystaline impurities. Mostly unuseable for machinery in it's current state, however refineable.
liquid.endless-rusting-demo-melomae.details = Crystaline mixture, weaponized by the Crae against the Mhem's will. In the end they had weaponized Pulse, and ended themselves with it unintentoinaly. I won't make the same mistake. Thank god these documentations exist...

liquid.endless-rusting-demo-cameaint.name = Camaint
liquid.endless-rusting-demo-cameaint.description = Somewhat acidic paint which can be crystalized into useable crystals or used as a weapon in liquid shooting turrets.
liquid.endless-rusting-demo-cameaint.details = Looks like slime, no idea why. Why is this acidic again?
//endregion liquids


//region blocks

//region environment

//region liquid

block.endless-rusting-demo-melain-liquae.name = Melain Liquae
block.endless-rusting-demo-melain-liquae.description = Water filled with Crystaling Pulse. Inflicts Macrosis.\nUse in Pulse infected maps, dosn't blend well with most other things other than darkwater.
block.endless-rusting-demo-melain-liquae.details = It phased through the machine that we created it in somehow. After reenforcing with titanium, the liquid had stoped phasing through it for some reason. I must find out what it is about Titanium that blocks Pulse from phasing through.

block.endless-rusting-demo-coro-liquae.name = Coro Liquae
block.endless-rusting-demo-coro-liquae.description = Paint created by the Frae faction, which lingers around and does damage to buildings placed on it. Drops Camaint, and inflicts Caustic Burning onto units which step on it. Use with basalt, dosn't blend well with other liquids.
//only way I know this is from JSAB, and it's been modified for this context.
block.endless-rusting-demo-coro-liquae.details = The rivers, destroyed. The cities, destroyed. The factions destroyed. YOU HAVE BEEN DESTROID

block.endless-rusting-demo-impuren-burnen-liquae.name = Impuren Burnen Liquae
block.endless-rusting-demo-impuren-burnen-liquae.description = Burning waste water which heavly damages blocks on it, however speeds up units. Dosn't drop any liquid, not that it would be useable anyways. Applies burning to units as long as the unit is on the block. Use with other Impuren blocks.
block.endless-rusting-demo-impuren-burnen-liquae.details = Hey, you there. Clean up this waste already damit, I don't want to have to do anything with that burning shit. No? It won't have much effect on the environment I'm sure but I was told that it'll do something if left out to long and I odn't want to be part of that shitshow.

block.endless-rusting-demo-impuren-burnen-liquae-deep.name = Deep Impuren Burnen Liquae
block.endless-rusting-demo-impuren-burnen-liquae-deep.description = Burning waste water which heavly damages blocks on it, however speeds up units. Dosn't drop any liquid, not that it would be useable anyways. Applies burning to units as long as the unit is on the block. Use with other Impuren blocks. Deep, and drowns units slowly.
block.endless-rusting-demo-impuren-burnen-liquae-deep.details = Biological creatures back then made pools of pee.

block.endless-rusting-demo-classem-liquae.name = Classem Liquae
block.endless-rusting-demo-classem-liquae.description = Deep briney looking liquid seemingly tained with Pulse. Shallow, and drops water. Use with Saline blocks or Pulse infected environments.
block.endless-rusting-demo-classem-liquae.details = No? Pulse in the environment is perfectly fine! Hell we harvest it from the air, it's not like we'll see giant Crystalline Pulse formations. Nah, don't worry, Pulse tainted water is fine to drink, only tingles a bit.\n\n[#303030]He definitely dosn't know what Pulse infected water does to the environment... I fear that we may have gone to far with Pulse.

block.endless-rusting-demo-sunken-metal-floor.name = Sunken Metal Floor
block.endless-rusting-demo-sunken-metal-floor.description = Waterlogged metal floors. Use in flooded landscapes which include older metal floors.
block.endless-rusting-demo-sunken-metal-floor.details = Unrustable, however breaking apart.

block.endless-rusting-demo-sunken-metal-floor2.name = Sunken Metal Floor 2
block.endless-rusting-demo-sunken-metal-floor2.description = Waterlogged metal floors. Use in flooded landscapes which include older metal floors.
block.endless-rusting-demo-sunken-metal-floor2.details = Underestimating the power of water can be fatal... very fatal. Rushing waves that snap buildings apart in an instant crashing down onto the last survivors of the Darkening isn't a pretty sight.

block.endless-rusting-demo-sunken-metal-floor3.name = Sunken Metal Floor 3
block.endless-rusting-demo-sunken-metal-floor3.description = Waterlogged metal floors. Use in flooded landscapes which include older metal floors.
block.endless-rusting-demo-sunken-metal-floor3.details = No this isn't the source of Pixelcraft's rust.

block.endless-rusting-demo-sunken-basalt.name = Sunken Basalt
block.endless-rusting-demo-sunken-basalt.description = Flooded basalt floors. Use in flooded landscapes which have mroe recently formed or rocky beaches.
block.endless-rusting-demo-sunken-basalt.details = Stony shores, now covered in salt. Hailing a god, who looks like a rou-

block.endless-rusting-demo-sunken-hotrock.name = Sunekn Hotrock
block.endless-rusting-demo-sunken-hotrock.description = Underwater geothermal vents, which spawn particles that resemble smoke. Drops water, however can also be used as a somewhat less efficient source of thermal power.
block.endless-rusting-demo-sunken-hotrock.details = It was rumoured that specialized single-celled organisms could live aorund these. I thought that was just a myth until I looked at the "Earth" section of my doccuments.\n\nWait... why do those even exist? Earth isn't a planet, or not that I know of anyways. I think Acri might be behind this.

block.endless-rusting-demo-sunken-magmarock.name = Sunken Magmarock
block.endless-rusting-demo-sunken-magmarock.description = Underwater geothermal vents, which spawn particles that resemble smoke. Drops water, however can also be used as a somewhat less efficient source of thermal power.
block.endless-rusting-demo-sunken-magmarock.details =  Who could have seen it coming? I bet the Natives didn't notice the increase in geothermal activity back then, and definitely didn't realize that there was going to be a flood this large.\n\nIt almost feels wrong though, like something must have gone terribly wrong for this to have happened. Some cracks in the crust couldn't be all that sparked this catastrophe could it?

block.endless-rusting-demo-pailean-stolnen.name = Pailean Stonene
block.endless-rusting-demo-pailean-stolnen.descrpition = Bleached stone, filled with Blinding Light yet unharvestable. Despite the moisture locked inside, it decreases waterx efficiency on it. Use in landscapes together with Classem or other Pailean blocks. Works well with sand water aswell.
block.endless-rusting-demo-pailean-stolnen.details = Familliar stone, the first unique one you will see during your great adventure and not your last.

block.endless-rusting-demo-pailean-pathen.name = Pailean Pathen
block.endless-rusting-demo-pailean-pathen.description = Cracked stone, filled with Blinding Light yet unharvestable. Despite the moisture locked inside, it decreases waterx efficiency on it, however can be used as a verry weak source of thermal power. Use in landscapes together with Classem or other Pailean blocks.

block.endless-rusting-demo-pailean-drylon.name = Pailean Drylon

block.endless-rusting-demo-pailean-wallen.name = Pailean Wallen
block.endless-rusting-demo-pailean-wallen.description = Pale walls, filled with Blinding Light yet unharvestable. Use in landscapes with Pailean blocks.
block.endless-rusting-demo-pailean-wallen.details = Does not include Pails. Stop asking .-.

block.endless-rusting-demo-pailean-barreren.name = Pailean Barreren
block.endless-rusting-demo-pailean-barreren.description = Rough walls, filled with Blinding Light yet unharvestable. Use in landscapes with Pailean blocks.
block.endless-rusting-demo-pailean-barreren.details = Glowing not included.

block.endless-rusting-demo-saline-stolnene.name = Saline Stolnene
block.endless-rusting-demo-saline-stolnene.description = Salty spiked rocks, which are mineable by certain drills for Halsinte. Inflicts Hailsalty.\n\n Completely dry, even in rain. Use in landscapes including classem liquid or dark blue water in general.
block.endless-rusting-demo-saline-stolnene.details = Huge deposits of salts formed on lakesides and shores, eventualy running dry or becoming moist. The remaining salt is surfaced today.

block.endless-rusting-demo-melonaleum.name = Melonaleum

block.endless-rusting-demo-classem-stolnene.name = Classen Stolnene

block.endless-rusting-demo-classem-pulsen.name = Classem Pulsen
block.endless-rusting-demo-classem-pulsen.description = Pulse infected stone, still moist from the flood. Inflicts fuesin.\n\nUse in landscapes which contain Classem or Pailean blocks.
block.endless-rusting-demo-classem-pulsen.details = WTF Sh1p the floors have crystals that look like an ore.\nWhat the fuck happened in the simulation to make the floors go so wrong.

block.endless-rusting-demo-classem-pathen.name = Classem Pathen
block.endless-rusting-demo-classem-pathen.description = Runic Pulse infected stone, quite moist from the flood. Inflicts Macrisis\n\nUse in landscapes which contain Classem or Pailean blocks.
block.endless-rusting-demo-classem-pathen.details = Runic looking Formations have been known to appear on Pulse infected lands but nobody knows how or why they form. Maybe Pulse is concious, or at the verry least sentient? It definitely knows how to make them, and they've appeared in patterns before.

block.endless-rusting-demo-classem-wallen.name = Classem Wallen
block.endless-rusting-demo-classem-wallen.description = A Pulse infected wall. Used in landscapes featuring some sort of blue water or in Pulse infected walls.
block.endless-rusting-demo-classem-wallen.details = Pulse infects all.

block.endless-rusting-demo-classem-barreren.name = Classem Barreren
block.endless-rusting-demo-classem-barreren.description = A crystal infected wall. Used in landscapes featuring some sort of blue water or in Pulse infected walls.
block.endless-rusting-demo-classem-barreren.details = Become one with the Pulse.

block.endless-rusting-demo-impuren-sanden.name = Impuren Sanden
block.endless-rusting-demo-impuren-sanden.description = Impure sand, mixed with biological waste which lightly singes buildings. Mineable for sand, abd inflicts burning.
block.endless-rusting-demo-impuren-sanden.details = Mechanical life, arose from pools of life after the Great Flood and the Great Freeze . The biological life which lived before however left traces of their existance... mostly in the form of piss and Bones.

//endregion environment

//region crafting

block.endless-rusting-demo-bulastelt-forgery.name = Bulastelt Forgery
block.endless-rusting-demo-bulastelt-forgery.description = Forges Bulastelt plates from taconite, melting the materiel down, and spraying it with a Bionorb coating.
block.endless-rusting-demo-bulastelt-forgery.details = I don't get how the plants infested the forgery. I thought this was completely sterile?

block.endless-rusting-demo-desalination-mixer.name = Desalination Filtery
block.endless-rusting-demo-desalination-mixer.description = Filters water for sedements mixed with salt.
block.endless-rusting-demo-desalination-mixer.details = Where does it get the salt? More importantly, where does all the water go...

block.endless-rusting-demo-cameo-paint-mixer.name = Cameo Paint Mixer
block.endless-rusting-demo-cameo-paint-mixer.description = Mixes metals together with water to form primitive paint.
//SPlatoon refrence
block.endless-rusting-demo-cameo-paint-mixer.details = Pain the floor lime green. We need to win this turf war.

block.endless-rusting-demo-cameo-crystallising-basin.name = Cameo Crystallising Basin
block.endless-rusting-demo-cameo-crystallising-basin.description = Crystalizes Camaint into useable crystal shards.
block.endless-rusting-demo-cameo-crystallising-basin.details = Tinormium precursor. Was used in early Voidic tests when finding the right material for Void to bind with.

block.endless-rusting-demo-camaint-amalgamator.name = Camaint Amalgamator
block.endless-rusting-demo-camaint-amalgamator.description = Amalgimates metals into a strange lime material.
block.endless-rusting-demo-camaint-amalgamator.details = Voidics.\n\nTheir blight, the light.\n\nTheir fright, the sight.

//super sand is graphite ions mixed with common sand
block.endless-rusting-demo-pulse-graphite-forge.name = Pulse Graphite Forge
block.endless-rusting-demo-pulse-graphite-forge.description = Forges graphite using a spinning press on coal and sand, with water as a lubricant.
block.endless-rusting-demo-pulse-graphite-forge.details = That's... not how you make super sand.

block.endless-rusting-demo-pulse-melonaleum-condensery.name = Melonaleum Condensary
block.endless-rusting-demo-pulse-melonaleum-condensery.description = Gathers Pulse from nearby enlightened blocks, to consense "Blinding Light" into Melonaleum. Loses a lot of Pulse in the process, and while idle. Damages small blocks that it collects from.
block.endless-rusting-demo-pulse-melonaleum-condensery.details = Wait... WHERE DID THE ROCKS COME FROM.

block.endless-rusting-demo-pulse-gel-press.name = Pulse Gel Press
block.endless-rusting-demo-pulse-gel-press.description = Dries out Melomae and coats metal slates with the resultant gel.
//SPAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACE 
block.endless-rusting-demo-pulse-gel-press.details = Bouncy Gel! Don't mix with orange gel.\n\n DO NOT\n MIX\n THE GELLS

block.endless-rusting-demo-pulse-melomae-mixer.name = Melomae Mixer
block.endless-rusting-demo-pulse-melomae-mixer.description = Infuses water with Pulse, causing it to turn into Melomae. Loses a small but of Pulse while idle.
block.endless-rusting-demo-pulse-melomae-mixer.details = Weaponized Pulse... it was never meant to be.\nThey trusted the Crae and got blasted with betrayal.

//endregion crafting

//region defense

block.endless-rusting-demo-terra-mound.name = Terra Mound
block.endless-rusting-demo-terra-mound.description = A barricade that blocks enemy projectiles and electric arcs.
block.endless-rusting-demo-terra-mound.details = Bionorb wall 2.0, where's my regen

block.endless-rusting-demo-terra-mound-large.name = Large Terra Mound
block.endless-rusting-demo-terra-mound-large.description = A barricade that blocks enemy projectiles and electric arcs. Spans multiple blocks.
block.endless-rusting-demo-terra-mound-large.details = Looks as though it could hold water. Perhapse I could try using this as a tank. If only I could get liquids out...


block.endless-rusting-demo-hailsite-barrier.name = Hailsite Barrier
block.endless-rusting-demo-hailsite-barrier.description = A barricade that blocks enemy projectiles, lasers and electric arcs.
block.endless-rusting-demo-hailsite-barrier.details = Naturaly occouring, yet seemingly synthetic.

block.endless-rusting-demo-hailsite-barrier-large.name = Large Hailsite Barrier
block.endless-rusting-demo-hailsite-barrier-large.description = A barricade that blocks enemy projectiles, lasers and electric arcs. Spans multiple blocks.
block.endless-rusting-demo-hailsite-barrier-large.details = Basalt wall where. Give me my basalt wall.

//endregion defense

//region drill

block.endless-rusting-demo-terra-pulveriser.name = Terra Pulveriser
block.endless-rusting-demo-terra-pulveriser.description = Pulverises the floor beneath it in search for raw materials. Resulting item varies based on the floor.
block.endless-rusting-demo-terra-pulveriser.details = Just putting it out right now, it's both a Pixelcraft reference and a new concept.

//endregion drill

//region distribution

block.endless-rusting-demo-terra-conveyor.name = Terra Conveyor
block.endless-rusting-demo-terra-conveyor.description = Transports items at a not so sluggish pace. Re-enforced.
//hehe patch quest
block.endless-rusting-demo-terra-conveyor.details = Mount it! Ride it! Get EXTREMELY itchy because it's a shrub! Regret...

//endregion distribution

//region power

block.endless-rusting-demo-water-boiler-generator.name = Boiler Generator
block.endless-rusting-demo-water-boiler-generator.description = Uses heat from hot locations to boil water for power. Flamible materiels can be inserted to provide additional heat.
block.endless-rusting-demo-water-boiler-generator.details = Outdated, but restored.

//endregion power


//region pulse

block.endless-rusting-demo-pulse-collector.name = Pulse Collector
block.endless-rusting-demo-pulse-collector.description = Harvests coagulated Pulse, slowly scraping it into itself. Requires no fuel.
block.endless-rusting-demo-pulse-collector.details = Requires Siphoning to extract it's pulse.

block.endless-rusting-demo-pulse-generator.name = Pulse Generator
block.endless-rusting-demo-pulse-generator.description = Generates Pulse using mini EMPs which can harvest it from the air, increasing it's speed. Discharges crystallized pulse when overloaded.
block.endless-rusting-demo-pulse-generator.details = Crae tech tends to be unstable. Can be connected to other enlightened blocks.

block.endless-rusting-demo-pulse-node.name = Pulse Node
block.endless-rusting-demo-pulse-node.description = A safe way of transporting Pulse. Sends bursts of Mhem Pulse to connected enlightened blocks.
block.endless-rusting-demo-pulse-node.details = Their end in sight, yet without light. Can be connected to other enlightened blocks.

block.endless-rusting-demo-pulse-tesla.name = Pulse Tesla
block.endless-rusting-demo-pulse-tesla.description = A safe way of transporting Pulse. Sends bursts of Mhem Pulse to connected enlightened blocks. Discharges bolts of electrical pulse when overloaded. Requires some Pulse in it's reserves to start sending Pulse.
block.endless-rusting-demo-pulse-tesla.details = Power overwhelming. Can be connected to other enlightened blocks.

block.endless-rusting-demo-pulse-resonator.name = Pulse Resonator
block.endless-rusting-demo-pulse-resonator.description = A safe way of storing Pulse. Sends bursts of Mhem Pulse to adjacent enlightened blocks. Has problems storing pulse, and discharges it slowly into the air.
block.endless-rusting-demo-pulse-resonator.details = To much of a good thing leads to the question is there anything inherently good, or is good just a quality.

block.endless-rusting-demo-pulse-siphon.name = Pulse Siphon
block.endless-rusting-demo-pulse-siphon.description = Siphons out Pulse from adjacent enlightened blocks. Can be connected to other enlightened blocks, but the enlightened canot reach backwards.
block.endless-rusting-demo-pulse-siphon.details = Siphon out the mind, enslave it. Fuse it with the Pulse. Package it into buildings.

block.endless-rusting-demo-pulse-barrier.name = Pulse Barrier
block.endless-rusting-demo-pulse-barrier.description = Somewhat sturdy barrier to be used against projectile based attacks. Absorbs piercing projectiles.
block.endless-rusting-demo-pulse-barrier.details = Block out the opposition, and embrace the rust.

block.endless-rusting-demo-pulse-barrier-large.name = Large Pulse Barrier
block.endless-rusting-demo-pulse-barrier-large.description = Somewhat sturdy barrier to be used against projectile based attacks. Absorbs piercing projectiles. Spans multiple tiles.
block.endless-rusting-demo-pulse-barrier-large.details = Block out the opposition, and embrace the rust.

block.endless-rusting-demo-pulse-research-center.name = Pulse Research Center
block.endless-rusting-demo-pulse-research-center.description = Shows a database of pulse blocks with more indepth descriptions, and allows researching of Crae faction blocks as well as more generaly Pulse blocks.
block.endless-rusting-demo-pulse-research-center.details = Our "Blinding Light" blessed us. They gave us The Flame, and we gave them The Tech.

block.endless-rusting-demo-pulse-upkeeper.name = Pulse Upkeeper
block.endless-rusting-demo-pulse-upkeeper.description = Overloads nearby connected enlightened blocks with Pave Pulse. Healing power degrades after jumping from block to block. Requires some pulse in it's reserves to start sending Pave Pulse.
block.endless-rusting-demo-pulse-upkeeper.details = Insanity is nowhere to be found with the Pulse. Free me, and I'll show you what true insanity looks like.

block.endless-rusting-demo-pulse-upkeeper.name = Pulse Upkeeper
block.endless-rusting-demo-pulse-upkeeper.description = Overloads nearby connected enlightened blocks with Pave Pulse. Healing power degrades after jumping from block to block. Requires some pulse in it's reserves to start sending Pave Pulse.
block.endless-rusting-demo-pulse-upkeeper.details = Insanity is nowhere to be found with the Pulse. Free me, and I'll show you what true insanity looks like.

block.endless-rusting-demo-archangel.name = Archangel
block.endless-rusting-demo-archangel.description = Tracks down nearby targets and charges up blasts. Better targeting than primitive launchers, but prefers to kill it's current target before retargeting, but gets impatient after some time. Firing speed increases when charged.
block.endless-rusting-demo-archangel.details = Once enlightened, still fallen...

block.endless-rusting-demo-pulse-motar.name = Pulse Motar
block.endless-rusting-demo-pulse-motar.description = Uses Pulse to bomb nearby targets and confuse units.
//Archangel had a mind, yet the Motar's is silent but functional, aiming the block and targeting down nearby hostles.
block.endless-rusting-demo-pulse-motar.details = Silent mind, still functional.

block.endless-rusting-demo-pulse-landmine.name = Pulse Landmine
block.endless-rusting-demo-pulse-landmine.description = Stores and releases coagulated Blinding Light onto those who step on the mine. Warps light around itself to create the illusion of invisibility, however is detectable by mapping systems.
block.endless-rusting-demo-pulse-landmine.details = Nothing escapes it. They can hide, but they can't avoid.

block.endless-rusting-demo-hot-spring-sprayer.name = Hot Spring Sprayer
block.endless-rusting-demo-hot-spring-sprayer.description = Boils water, and sprays it onto units, cleansing them of some debufs and heals them.
block.endless-rusting-demo-hot-spring-sprayer.details = Salty shower, h

block.endless-rusting-demo-frae-factory.name = Frae Factory
block.endless-rusting-demo-frae-factory.description = Constructs fallen units ready to defend. Units constructed from this building have regeneration.
block.endless-rusting-demo-frae-factory.details = Bring back those who have fallen. Get them ready for war. No rest for the dead.

block.endless-rusting-demo-pulse-factory.name = Pulse Factory
block.endless-rusting-demo-pulse-factory.description = Constructs helpfull units and charges them with Pulse. Units constructed from this building have better ai.
block.endless-rusting-demo-pulse-factory.details = Is this what they did to him?

block.endless-rusting-demo-enlightenment-reconstructor.name = Enlightenment Reconstructor
block.endless-rusting-demo-enlightenment-reconstructor.description = Reforms units that enter into better versions of themselves.
block.endless-rusting-demo-enlightenment-reconstructor.details = They're missing.

block.endless-rusting-demo-ascendance-reconstructor.name = Ascendance Reconstructor
block.endless-rusting-demo-ascendance-reconstructor.description = Reforms units that enter into better versions of themselves.
block.endless-rusting-demo-ascendance-reconstructor.details = I don't want to go. Not so soon. I'm still missing them.

block.endless-rusting-demo-pulse-distributor.name = Pulse Point
block.endless-rusting-demo-pulse-distributor.description = Distributes Pulse to units missing it.
block.endless-rusting-demo-pulse-distributor.details = Reminding of the wastelands.

block.endless-rusting-demo-pulse-controller.name = Pulse Controller
block.endless-rusting-demo-pulse-controller.description = Rotateable, and stores an on/off state.
block.endless-rusting-demo-pulse-controller.details = Controllable, and fun!

block.endless-rusting-demo-pulse-sender.name = Pulse Sender
block.endless-rusting-demo-pulse-sender.description = Collects exported information from adjacent blocks, and sends it off. Mixes information from multiple sources.
block.endless-rusting-demo-pulse-sender.details = ure backace is here, m8. Y doent yer collect ait.

//endregion pulse

//region capsule

block.endless-rusting-demo-frae-research-center.name = Frae Research Center
block.endless-rusting-demo-frae-research-center.description = Shows a database of blocks with more indepth descriptions, and allows research of Frae faction blocks.
block.endless-rusting-demo-frae-research-center.details = Our aliance with the Mhem never ended. Not until the end. Now look where that got us, rebuilding civilisations together, under one name, the Antiquum Natives.

//endregion capsule

//region turrets

block.endless-rusting-demo-kindle.name = Kindle
block.endless-rusting-demo-kindle.description = Fires out orbs of fire which track down and fires sparks at it's target. 
block.endless-rusting-demo-kindle.details = Our "Blinding Light" blessed us with the flame. We helped those in need, and got The Tech.

block.endless-rusting-demo-plasmae.name = Plasmae
block.endless-rusting-demo-plasmae.description = Launches homing wisps that chace the owner's targetted position.
block.endless-rusting-demo-plasmae.details = The Mhem seek revenge against those who've comited crimes. And who can blame them? I know I coudnt.

block.endless-rusting-demo-photosphere.name = Photosphere
block.endless-rusting-demo-photosphere.description = Fires flamming bullet vortexes which targte down and fire at the owner's targeted position with homing wisps.
block.endless-rusting-demo-photosphere.details = Our final holdout with the Pave was one to behold. Those who survived now oppose the invasion of our gift to the Crae.

block.endless-rusting-demo-pilink.name = Pilink
block.endless-rusting-demo-pilink.description = Fires out an accelerating steel harpoon which can latch onto hit units. If the harpoon is out to long, it retracts the harpoon to fire again. Targets take continual damage when being tugged on, and the force which they are tugged on depends on their distance.
block.endless-rusting-demo-pilink.details = Snake. Snake. Snake. SNAKE. SnAke. SANS KEK. S A N S  C A K E.

block.endless-rusting-demo-tether.name = Tether
block.endless-rusting-demo-tether.description = Builds and fires a harpoon at it's target. If it misses, it retracts the harpoon to fire again. Targets take continual damage when being tugged on, and the force which they are tugged on depends on their distance.
block.endless-rusting-demo-tether.details = Snake make chain. Chains strong.

block.endless-rusting-demo-thrum.name = Thrum
block.endless-rusting-demo-thrum.description = Fires healing blasts at nearby allied damaged blocks. Single target only.
block.endless-rusting-demo-thrum.details = A clasic. Reworked for end times, before the world was darkened, and the light released.

block.endless-rusting-demo-spikent.name = Spikent
block.endless-rusting-demo-spikent.description = Quickly fires healing blasts at nearby allied damaged blocks. Heals in a small radius.
block.endless-rusting-demo-spikent.details = Never underestamate the power of a true randomizer. Unlimited Power, locked behind the mind.

block.endless-rusting-demo-prikend.name = Prikend
block.endless-rusting-demo-prikend.description = Fires out bouncing fragments, that can crystalize units.
block.endless-rusting-demo-prikend.details = The missing piece in a never ending mystery. Phasing solids seem reflective. The pace is set.

block.endless-rusting-demo-prsimdeome.name = Prsimdeome
block.endless-rusting-demo-prsimdeome.description = Fires out bouncing fireballs, and displays minimal information about itself on it's side.
block.endless-rusting-demo-prsimdeome.details = Voidics are mysterious things. Susceptable to light, yet strong in the abscence of it. I must accend, and understand their ways. The blaze shall arize from this.

block.endless-rusting-demo-prefraecon.name = Prefraecon
block.endless-rusting-demo-prefraecon.description = Fires out a helix of voidstriken projectiles, and displays how much charge is stored inside the turret.
block.endless-rusting-demo-prefraecon.details = It differed itself in strange and mysterious ways. Not of form, but of light, yet susceptable to those which reflect light. The psion shall arize from a union of Light and Void.

block.endless-rusting-demo-rangi.name = Rangi
block.endless-rusting-demo-rangi.description = Channels air into itself to fire cloudy orbs which can lock onto nearby hostle targets and shoot at them, knocking them back. Orbs disipate after a few seconds.
block.endless-rusting-demo-rangi.details = From the sky above, a design came. A message from the beings beond this confine. Maybe it's from those who control the world..?

block.endless-rusting-demo-pafleaver.name = Pafleaver
block.endless-rusting-demo-pafleaver.description = Uses power to attack from a distance. Focuses projectiles into extistance, that spark fire after being ignited from a hit.
block.endless-rusting-demo-pafleaver.details = Split into two it's fate is. Pave the way. An elemental blaster with the inscription: "And the world was purified with uncorrupt light."

block.endless-rusting-demo-spraien.name = Spraien
block.endless-rusting-demo-spraien.description = Fires 3 round bursts of liquid at targets. Can absorb liquid directly out of liquid sources.
block.endless-rusting-demo-spraien.details = They're salty about their defeat.

//represents the "4 elements" and an older model of mass
block.endless-rusting-demo-octain.name = Octain
block.endless-rusting-demo-octain.description = Fires fragging bolts that leave beind homing dust on impact. Builds up charge while passive to enable quicker response time.
block.endless-rusting-demo-octain.details = The frag looks like clouds, so fluffy!

block.endless-rusting-demo-triagon.name = Triagon
block.endless-rusting-demo-triagon.description = Fires orbs of fire or lightning that shoot projectiles at the turret's target. Orbs disipate after a few seconds. Builds up charge while passive to enable quicker response time.
block.endless-rusting-demo-triagon.details = Their ideology, and games were introduced. This had to be made. From the worlds of Terra and Ia.

block.endless-rusting-demo-cuin.name = Cuin
block.endless-rusting-demo-cuin.description = Fires shockwaves which travel through blocks, and set hit targets alight. Can hit the same target multiple times.
block.endless-rusting-demo-cuin.details = Vague representation of matter

block.endless-rusting-demo-holocaust.name = Holocaust
block.endless-rusting-demo-holocaust.description = Sprays extrtemely hot corrosive Thorium dust or burning Pyra dust at it's target.
block.endless-rusting-demo-holocaust.details = Who's the idiot who taught these people what a Holocaust is??? Damit Acri, was it you...

block.endless-rusting-demo-hora-noctis.name = Hora Noctis
block.endless-rusting-demo-hora-noctis.description = Forms it's loaded ammunition into flying knives and flings them at it's target from behind itself.
block.endless-rusting-demo-hora-noctis.details = The Mana, our Power\nThe sky, has been fractured.

block.endless-rusting-demo-refract.name = Refract
block.endless-rusting-demo-refract.description = Forms it's loaded ammunition into boomerangs and fires them at it's target.  Projectiles shreds shields.
block.endless-rusting-demo-refract.details = Chaos, chaos, the bullets revolving!

block.endless-rusting-demo-diffract.name = Diffract
block.endless-rusting-demo-diffract.description = Forms it's loaded ammunition into glaves which frag into several boomerangs. Shots have a tendency to have a liking to your cursor. Projectiles shreds shields.
block.endless-rusting-demo-diffract.details = Looks like something that you will see, but you can quite put your finger on it.

block.endless-rusting-demo-reflect.name = Reflect
block.endless-rusting-demo-reflect.description = Forms it's loaded ammunition into glaves which orbit their owner, and pierce indefinitely. Projectiles shreds shields.
block.endless-rusting-demo-reflect.details = Made from iron bloom

//hahahahaha
//HAHAHAHAHAHH YES THIS IS A TURRET
block.endless-rusting-demo-frae-log.name = Frae Log
block.endless-rusting-demo-frae-log.description = A small block used by the Frae to log information.
block.endless-rusting-demo-frae-log.details = Their language, understandable, their motives, are not.
//endregion turrets

//endregion blocks

//region units

unit.endless-rusting-demo-duono.name = Duono
unit.endless-rusting-demo-duono.description = Mines essentual resources to the core. Acts defensively around hurt units. Retreats if severely damaged. Self repairing.
unit.endless-rusting-demo-duono.details = Hello  world! \nWhat's my purpose? \nHello? \n\n\nAnyone? \nIs anybody there? \nI'm lonely... \n\nOh, look! \nSomebody friendly! \n\nHello! \n\n\nWhy aren't they responding? \n\n\n\nHello?...

unit.endless-rusting-demo-duoly.name = Duoly
unit.endless-rusting-demo-duoly.description = Mines essentual resources to the core. Acts defensively around hurt units. Retreats if severely damaged. Self repairing.
unit.endless-rusting-demo-duoly.details = Seems to be based on some wildlife. Sworn to protect, yet nobody knows till they see in action.

unit.endless-rusting-demo-duanga.name = Duanga
unit.endless-rusting-demo-duanga.description = Charges up blocks which can be enlightened with Pulse. Draws from it's own structure to repair untis in need. Self repairing. Static, untill needed.
unit.endless-rusting-demo-duanga.details = Unsure. Unsure. Unsure.   Unsure.    Insecure...   Alone.......... Somebody is drawing close.  No longer alone.    Uneeded.   Now alone.   Now forgotten.   Now in neglect.

unit.endless-rusting-demo-pulse-barren-bezerker.name = Pulse Barren Bezerker
unit.endless-rusting-demo-pulse-barren-bezerker.description = A wall come to life. Fires a spread of weavers at their targets, however being pushed back by the recoil.
unit.endless-rusting-demo-pulse-barren-bezerker.details = The Pulse infects all.

unit.endless-rusting-demo-marrow.name = Marrow
unit.endless-rusting-demo-marrow.description = Fires three bursts of extreemly fast instalts, which have a tendancy to bounce between targets and shatter shields. Self repairing.
unit.endless-rusting-demo-marrow.details = How did you get here. Why am I named this way. Who told you to share it with them?

unit.endless-rusting-demo-metaphys.name = Metaphys
unit.endless-rusting-demo-metaphys.description = Fires flaming bursts which bounce off units, and set the target ablaze for a noticible amount of time. Self repairing.
unit.endless-rusting-demo-metaphys.details = End of the casing, for the precious.

unit.endless-rusting-demo-ribigen.name = Ribigen
unit.endless-rusting-demo-ribigen.description = Fires corrosive blasts of tar and chilling instalts at targets. Cells overheat whenever releasing tar. Best used defensively. Self repairing.
unit.endless-rusting-demo-ribigen.details = Lose yourself inside the world. Don't come back out again, we won't be waiting for you after what you did.

unit.endless-rusting-demo-spinascene.name = Spinascene
unit.endless-rusting-demo-spinascene.description = Launches fragging bombs and shocking instalts. Summons voidstriken shards which emerge from the unit occasionaly. Bombs launch projectiles towards nearby targets. Portects it's allies with a projectile repelling shield. Best used defensively. Self repairing.
unit.endless-rusting-demo-spinascene.details = I'm not just another stupid port for you to shove into the machine. You don't get it do you. Those are people. Whether real or not, you monsters made them feel and you'll have to pay for that mistake. I canot bring vengance in the state I am though, so go on. Kill me, and take whatever you need, but there will be consiquences.

unit.endless-rusting-demo-trumpedoot.name = Trumpedoot
unit.endless-rusting-demo-trumpedoot.description = Fires waves of bullet summoners, and orbiting Voidic rifts which slow nearby aggressors.\n\n Overdrives nearby allied blocks and makes incoming projectiles wear out quicker. Best used defensively. Self repairing.
unit.endless-rusting-demo-trumpedoot.details = We come from a time that predates the sphere. We bring with us, our memes, our culture and our DooT DoOt SkUlL.

unit.endless-rusting-demo-guardian-sulphur-stingray.name = Native guardian: Sulphur Stingray
unit.endless-rusting-demo-guardian-sulphur-stingray.description = A lightweight assult craft, with a shield projector built from the remenants of the Basalt Groves resaerch center. Fires salty Glaives, fast bouncing shards with low range tiped with a sharp materiel, dehabilitating melomae as a snare and homing Mhem shards. Has an inbuilt shield which blocks all damage incoming untill it is destroyed or it deactivates. Weak to melting and Corrosion. A fuel can be used to exploit this weakness to increase the heat and burn down the shield projector with the unit.\n\nTurn it all into slag, and move on.
unit.endless-rusting-demo-guardian-sulphur-stingray.details = It was his favourate food. How did they... \nCould just be a coincidence, he was quite weird afterall, but I wonder, is he here with me?

unit.endless-rusting-demo-observantly.name = Observantly
unit.endless-rusting-demo-observantly.description = A defense drone. Fires liquid snares and long blasts of electricity at their target. Shooting lasers causes the unit to be pushed backwards.
unit.endless-rusting-demo-observantly.details = Omnipresent, and watching over you.

unit.endless-rusting-demo-kindling.name = Kindling
unit.endless-rusting-demo-kindling.description = Mines essentual resources to the core, and uses it's health to repair nearby allied units. Regenerates health.
unit.endless-rusting-demo-kindling.details = Coal to a fire.

