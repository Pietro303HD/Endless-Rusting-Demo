unlockableAchievement.endless-rusting-demo-you-monster.name = You Monster!
unlockableAchievement.endless-rusting-demo-you-monster.description = Click on the poor question mark more than 100 times, who's just doing their job to feed their family
unlockableAchievement.endless-rusting-demo-you-monster.details = More life insureence fees...

Gigantic Question Mark
Click on the question mark and get rewarded
Beeg quesoncus

unlockableAchievement.endless-rusting-demo-GTFO.name = GTFO
unlockableAchievement.endless-rusting-demo-GTFO.description = Acces debug mode for the first time.
unlockableAchievement.endless-rusting-demo-GTFO.details = Dirty cheater, dirty mind. GTFO out of debug mode, haha.

unlockableAchievement.endless-rusting-demo-shardling-steps.name = Shardling Steps
unlockableAchievement.endless-rusting-demo-shardling-steps.description = Play ER for the first time, and finish the first sector.
unlockableAchievement.endless-rusting-demo-shardling-steps.details = Everybody's got to start somewhere.

unlockableAchievement.endless-rusting-demo-the-boatmans-cursed-boatman.name = The Boatman's Cursed Boatman
unlockableAchievement.endless-rusting-demo-the-boatmans-cursed-boatman.description = Have every Pulse related early game status effect as well as\nwet, freezing and tarred applied in Crystaline Crags somehow.
unlockableAchievement.endless-rusting-demo-the-boatmans-cursed-boatman.details = My soul is melting.

unlockableAchievement.endless-rusting-demo-powerful-light.name = Powerful Light
unlockableAchievement.endless-rusting-demo-powerful-light.description = Use a cute Pulse Particle Spawner to spawn some particles for the first time.
unlockableAchievement.endless-rusting-demo-powerful-light.details = Blinding Light, pierce the Void.\nCleanse the infested and release their imprisoned minds.

Pulse Teleporter Constructed
Build and finish a Pulse Teleporter, then proceed to warp something in
theres another on the other side!

Planet 1 Clear
Work together with the once hostile natives to kill the final guantlet of sectors, changing the future of Serpulo forever
Why u bully mi

